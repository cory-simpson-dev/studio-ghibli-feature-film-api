<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli API</title>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <h1>Studio Ghibli Feature Film API</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png">
    <section id="documentation">
        <p>All Studio Ghibli Feature Films are included in this API.</p>
        <p>Access your desired film via .../api/film name</p>
    </section>  
    <section>
        <p>Expected improvements:</p>
        <ul>
            <li>Theatrical release poster URLs (Japan & US)</li>
            <li>Character still URLs</li>
        </ul>
    </section>
    <section class="search">
        <form>
            <input placeholder="Movie title" type="text">
            <button>Search</button>
        </form>
    </section>
    <section class="result">
        <p>Searched input: <span id="movieTitle"></span></p>
        <div id="result"></div>
    </section>
</body>
</html>
